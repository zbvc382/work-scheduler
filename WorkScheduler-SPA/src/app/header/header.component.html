<mat-toolbar class="mat-elevation-z5" color="primary">
  <div fxHide.gt-xs>
    <button mat-button id="mat-button-icon-drawer" (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <button mat-button class="mat-button-icon-link" [routerLink]="['/home']">
          <mat-icon>home</mat-icon>
        </button>
      <button mat-button [routerLink]="['/home']">
        <span class="nav-button-text">Invoices</span>
      </button>
      <button mat-button [routerLink]="['/home']">
        <span class="nav-button-text">Clients</span>
      </button>
    </ul>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" id="right-side-nav-buttons">
    <button mat-button class="mat-button-icon-link">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-button class="mat-button-icon-link" (click)="onLogOut()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container">
  <div class="signin-content">
    <div class="image-wrapper">
      <img class="logo" src="https://i.imgur.com/FjFcTwn.png" alt="logo" />
    </div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p [style.color]="'#673ab7'">Please login to continue</p>
          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="User"
              formControlName="username"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

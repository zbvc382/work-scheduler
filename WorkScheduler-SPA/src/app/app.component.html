<mat-sidenav-container *ngIf="isLoggedIn$ | async else routerOutlet">
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.open()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #routerOutlet>
  <router-outlet></router-outlet>
</ng-template>

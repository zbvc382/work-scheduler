<div mat-dialog-content>
  <p>Are you sure you want to delete this job?</p>
</div>
<div mat-dialog-actions>
    <div fxFlex fxLayout fxLayoutAlign="start">
        <button mat-button class="mat-raised-button" (click)="cancel()">Cancel</button>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end">
        <button mat-button class="mat-raised-button mat-primary" (click)="confirm()">Confirm</button>
    </div>
</div>
